# https://kubernetes.io/docs/concepts/services-networking/connect-applications-service/
apiVersion: v1
kind: Service
metadata:
  name: nginx-lb-green
  labels:
    app: nginx-green
spec:
  ports:
  - port: 8888
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-green
  type: LoadBalancer
